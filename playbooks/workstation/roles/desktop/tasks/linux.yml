---
- name: install gnome and gdm
  ansible.builtin.apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
  - gdm3
  - gnome-shell
  - gnome-terminal
  - firefox
  - kitty
  - network-manager
  when: ansible_os_family == 'Debian'
- name: install gnome and gdm
  community.general.pacman:
    name: "{{ item }}"
    update_cache: yes
  with_items:
  - gdm
  - gnome-shell
  - gnome-terminal
  - firefox
  - kitty
  - networkmanager
  when: ansible_os_family == 'Archlinux'
- name: enable gdm
  ansible.builtin.systemd:
    name: gdm
    enabled: yes
  when: ansible_os_family == 'Archlinux'
- name: enable network manager 
  ansible.builtin.systemd:
    name: NetworkManager.service 
    enabled: yes
  when: ansible_os_family == 'Archlinux'
