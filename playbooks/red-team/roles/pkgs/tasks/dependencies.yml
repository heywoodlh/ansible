---
- name: install arch packages
  community.general.pacman:
    name: "{{ item }}"
  with_items:
  - cronie
  - sudo
  when: ansible_os_family == 'Archlinux' 
- name: install debian packages
  community.general.pacman:
    name: "{{ item }}"
  with_items:
  - sudo
  - cron
  when: ansible_os_family == 'Archlinux' 
- name: enable cronie service
  ansible.builtin.systemd:
    name: cronie.service
    enabled: yes
    state: started
  when: ansible_os_family == 'Archlinux' 
