# permissions for end users to edit tailscales.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: tailscale-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator
    app.kubernetes.io/part-of: operator
    app.kubernetes.io/managed-by: kustomize
  name: tailscale-editor-role
rules:
- apiGroups:
  - inventory.heywoodlh.io
  resources:
  - tailscales
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - inventory.heywoodlh.io
  resources:
  - tailscales/status
  verbs:
  - get
